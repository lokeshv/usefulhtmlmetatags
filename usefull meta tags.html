<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Useful and frequently used Meta tags</title>
</head>

<!--Recommended Meta Tags-->
<meta charset="utf-8">
<meta name="language" content="english">
<meta http-equiv="content-type" content="text/html">
<meta name="author" content=”Your Name”>
<meta name="designer" content=”Your Name”>
<meta name="publisher" content=”Your Name”>
<meta name="no-email-collection" content="http://www.unspam.com/noemailcollection/">

<!--SEO Meta Tags-->
<title>Name of Your Website.</title>
<meta name="description" content="Short Description of Your Page.">
<meta name="keywords" content="Keywords Descrbing your page separated by comma.">
<meta name=”robots” content=”index,follow”>
<meta name="revisit-after" content="7 days">
<meta name="distribution" content="web">
<meta http-equiv="refresh" content="30">
<meta name=”robots” content=”noodp”>
<meta name="google-site-verification" content="....."/>

<!--Optional Meta Tags-->
<meta name="web_author" content="Your Name">
<meta name="rating" content="general">
<meta name="subject" content=" Website categories">
<meta name="title" content="Website Ttile.">
<meta name="copyright" content="Copyright 2016">
<meta name="reply-to" content="xyz@yourdomain.com">


<!--Meta Tags for HTML pages on Mobile-->
<meta name="format-detection" content="telephone=yes"/>
<meta name="HandheldFriendly" content="true"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!--http-equiv Tags-->
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">

<body>
</body>
</html>
